
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>The Best Armwrestlers in the World</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        .container {
            max-width: 1000px;
            margin: auto;
        }

        .row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            flex: 1;
        }

        .nav {
            flex: 3;
            text-align: right;
        }

        .nav a {
            text-decoration: none;
            color: white;
            margin-right: 20px;
        }

        .nav a:last-child {
            margin-right: 0;
        }

        .nav .dropdown {
            position: relative;
        }

        .dropdown .dropdown-menu {
            display: none;
            position: absolute;
            background-color: #333;
            padding: 10px;
            top: 100%;
            left: 0;
        }

        .dropdown:hover .dropdown-menu {
            display: block;
        }

        .social-icons {
            flex: 1;
            text-align: right;
        }

        .social-icons a {
            text-decoration: none;
            color: white;
            margin-right: 15px;
        }

        .slider-container {
            position: relative;
            max-width: 1000px;
            margin: auto;
        }

        .mySlides {
            display: none;
        }

        img {
            width: 100%;
        }

        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            padding: 16px;
            font-size: 18px;
            color: white;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 3px;
        }

        .prev {
            left: 0;
        }

        .next {
            right: 0;
        }

        .counter {
            text-align: center;
            font-size: 24px;
            color: #333;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="logo">
                <img src="navIcon.png" alt="Logo" width="150" height="auto">
            </div>
            <div class="nav">
                <a href="welcome.html">Welcome</a>
                <a href="store.html">Store</a>
                <a href="Course.html">Courses</a>
                <a href="Login.html">Sign up</a>
                <a href="Top.html">Top</a>

                
            </div>
            <div class="nav">
                <a href="https://www.instagram.com/?hl=en">Instagram</a>
                <a href="https://twitter.com/">Twitter</a>
                <a href="https://www.skype.com/en/">Skype</a>
                <a href="https://www.facebook.com/login.php">Facebook</a>
                
            </div>
            
        </div>
    </div>

    <div class="header">
        <h1>The Best Armwrestlers in the World</h1>
    </div>

    <div class="slider-container">
        <div class="mySlides">
            <img src="Denis.jpg" alt="Image 1">
        </div>
        <div class="mySlides">
            <img src="Devon.jpg" alt="Image 2">
        </div>
        <div class="mySlides">
            <img src="Levan.jpg" alt="Image 3">
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <div class="counter">1 / 3</div>

    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            if (n > slides.length) { slideIndex = 1; }
            if (n < 1) { slideIndex = slides.length; }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex - 1].style.display = "block";
            document.querySelector('.counter').textContent = slideIndex + " / " + slides.length;
        }
    </script>
</body>
</html>
