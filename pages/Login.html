<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" type="image/x-icon" href="navIcon.png">
    <title>Login</title>
    <style>
        body {
            background-image: url(back2.jpg);
            background-size: cover;
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .containerK {
            align-items: center;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 30px;
            width: 400px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .login-container h2 {
            text-align: center;
        }

        .error-message {
            color: red;
            font-size: 14px;
        }
    </style>
</head>

<body style="background-image: url(../assets/images/back2.jpg); ">
    <div class="row">
        <div class=" container w-100">
            <div class="row">
                <div class="col-md-3">
                    <img src="navIcon.png" width="150" height="auto" alt="">
                </div>
                <div class="col-md-5 pt-5">
                    <a class="text-dark pe-3" href="welcome.html">Welcome</a>
                    <a class="text-dark pe-3" href="store.html">Store</a>
                    <a class="text-dark pe-3" href="Course.html">Courses</a>
                    <a class="text-dark pe-3" href="Login.html">Sign up</a>
                    <a class="text-dark pe-3" href="Top.html">Top</a>
                    <a class="dropdown text-secondary" href="#" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Links
                    </a>
                    <ul class="dropdown-menu">
                        <li> <a href="https://www.instagram.com/instagram/?hl=en"
                                class="fa-brands fa-instagram mx-3"></a>Instagram
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li> <a href="https://www.instagram.com/instagram/?hl=en"
                                class="fa-brands fa-facebook ms-3 me-2"></a> Facebook
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li> <a href="https://www.instagram.com/instagram/?hl=en"
                                class="fa-brands fa-twitter mx-3"></a>Twitter
                        </li>
                    </ul>
                </div>
                <div class="col-md-3 pt-5">
                    <a href="https://www.instagram.com/instagram/?hl=en" class="fa-brands fa-instagram mx-3"></a>
                    <a href="https://www.instagram.com/instagram/?hl=en" class="fa-brands fa-facebook mx-3"></a>
                    <a href="https://www.instagram.com/instagram/?hl=en" class="fa-brands fa-twitter mx-3"></a>
                    <a href="https://www.instagram.com/instagram/?hl=en" class="fa-brands fa-skype mx-3"></a>
                </div>
            </div>
        </div>
        <div class="containerK">

            <div class="container login-container">
                <h2>Login to Your Account</h2>
                <form id="login-form" onsubmit="return validateForm()">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                        <div id="username-error" class="error-message"></div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                        <div id="password-error" class="error-message"></div>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        function validateForm() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var isValid = true;

            if (username === "") {
                displayError("username-error", "Username is required.");
                isValid = false;
            } else {
                clearError("username-error");
            }

            if (password === "") {
                displayError("password-error", "Password is required.");
                isValid = false;
            } else {
                clearError("password-error");
            }

            return isValid;
        }

        function displayError(elementId, message) {
            var errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
        }

        function clearError(elementId) {
            var errorElement = document.getElementById(elementId);
            errorElement.textContent = "";
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/b68baa7942.js" crossorigin="anonymous"></script>
</body>

</html>
